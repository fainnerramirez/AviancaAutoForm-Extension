<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidepanel</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="avianca__page">
        <div class="avianca__header">
            <div class="avianca__logo__evolutivos animate__animated animate__fadeInUp"></div>
            <h2 class="avianca__title animate__animated animate__fadeInUp">Avianca AutoForm</h2>
            <p class="avianca__subtitle animate__animated animate__fadeInUp">
                ahorra tiempo en cada reserva
            </p>
        </div>

        <div class="avianca__card">
            <div class="avianca__card__title">
                <h3>Rellenar Formulario</h3>
                <div>
                    <p>Completa formularios con un solo clic</p>
                </div>
            </div>
            <div class="avianca__actions_container">
                <div class="avianca__button">
                    <button id="avianca__action__passenger" class="action__button">
                        <i class="fa-solid fa-user-plus"></i>
                        Completar valores del formulario
                    </button>
                </div>
            </div>
        </div>

        <div class="avianca__card">
            <div class="avianca__card__title">
                <h3>Para tener en cuenta</h3>
            </div>
            <div class="avianca__card__body">
                <div class="avianca__card__item">
                    <div class="tooltip"><i class="fa-solid fa-lightbulb"></i></div>
                    <p>Soporte para múltiples pasajeros</p>
                </div>
                <div class="avianca__divider"></div>
                <div class="avianca__card__item">
                    <div class="tooltip"><i class="fa-solid fa-lightbulb"></i></div>
                    <p>Funciona en reservas</p>
                </div>
            </div>
        </div>
        <div class="avianca__divider"></div>
        <div class="avianca__footer">
            <div class="avianca__author">
                © <p id="date"></p>
                <p>Evolutivos Avianca</p>
            </div>
        </div>
    </div>
    <script src="./sidepanel.js"></script>
    <script type="module" src="./firebase/configuration.mjs"></script>
</body>

</html>
